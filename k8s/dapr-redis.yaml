apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: {{ redis_host_and_port }}
  - name: redisPassword
    secretKeyRef:
      name: {{ redis_key_secret_name }}
      key:  {{ redis_key_secret_name }}
  - name: enableTLS
    value: true
auth:
  secretStore: azurekeyvault
scopes:
- tmtest